<app-nav></app-nav>

<div class="container">
    <div class="table-responsive small">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">COUNTRY</th>
            <th scope="col">CONTACT NUMBER</th>
            <th scope="col">E-MAIL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList ">
            <td>#BN{{user.bid}}</td>
            <td>{{user.name+" "+"("+user.username+")"}}</td>
            <td>{{user.address}}</td>
            <td>{{user.country}}</td>
            <td>{{user.contactNumber}}</td>
            <td>{{user.email}}</td>
            <td><button (click)="setSelectedUser(user)" data-bs-toggle="modal" data-bs-target="#deleteModal"
                class="btn btn-danger "><i class="bi bi-trash3-fill"></i></button></td>
            <td><button (click)="setSelectedUser(user)" data-bs-toggle="modal" data-bs-target="#updateModal"
                data-bs-whatever="@mdo" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>



  <!-- //////////////////////////////// -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Conformation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure delete ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="deleteUser()" class="btn btn-danger" data-bs-dismiss="modal">Delete
  
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="updateConformationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Conformation Update </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        If you want to update this book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="saveUser()" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal-Update -->


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Book</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          
            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" value={{selectedUser?.bid}} disabled class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">NIC:</label>
            <input type="text" value={{selectedUser?.nic}} disabled class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" [(ngModel)]="selectedUser && selectedUser.name" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Country:</label>
            <input type="text" [(ngModel)]="selectedUser && selectedUser.country" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contact Number:</label>
            <input type="text" [(ngModel)]="selectedUser && selectedUser.contactNumber" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Address:</label>
            <input type="text" [(ngModel)]="selectedUser && selectedUser.address" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" [(ngModel)]="selectedUser && selectedUser.email " [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" [(ngModel)]="selectedUser && selectedUser.username " [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#updateConformationModal"
          class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
