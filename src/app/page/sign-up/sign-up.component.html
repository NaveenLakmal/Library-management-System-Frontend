                <div class="form-outline mb-3">

                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example97">Address</label>
                  <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="userObj.address" [ngModelOptions]="{standalone:true}" />

                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example97">Email </label>
                  <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="userObj.email" [ngModelOptions]="{standalone:true}" />
                </div>

                <div class="row">
                  <div class="col-md-6 ">
                    <div class="form-outline mb-3">
                      <label class="form-label" for="form3Example99">User Name</label>

                  </div>

                <div class="row">

                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-outline ">
                      <label class="form-label" for="form3Example99">Nic</label>
                      <input type="text" id="form3Example99" class="form-control form-control-lg" [(ngModel)]="userObj.nic" [ngModelOptions]="{standalone:true}" />
                    </div>
                  </div>
                </div>



                <div class="col-lg-6">
                  <label for="country" class="form-label">Country</label>

                    <option value="">Choose...</option>
                    <option *ngFor="let country of countryList" (click)="setSelectedCountry(country)">

                      {{country.name.common}}</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div><br>

                <div class="col-lg-6">
                  <label for="zip" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="zip" placeholder="Phone number" required

                  <div class="invalid-feedback">
                    Zip code required.
                  </div>
                </div>















                <div class="d-flex justify-content-end pt-3">

                  <button type="button" (click)="submitForm()" class="btn btn-warning btn-lg ms-2">Submit form</button>
